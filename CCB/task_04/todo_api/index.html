<html lang="en">
<head>

    <title>Hey!</title>
    <style>
        body {
            text-align: center;
            margin: 50px;
            font-family: 'Arial', sans-serif;
        }
        .poem {
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Sonnet 18 by William Shakespeare</h1>

    <div class="poem">
        <p>I compare thee to a summer's day?</p>
        <p>Thou art more lovely and more temperate:</p>
        <p>Rough winds do shake the darling buds of May,</p>
        <p>And summer's lease hath all too short a date; </p>
    </div>

</body>
